<h1>{{heros.length}} <small>Results for "{{ input }}" </small></h1>
<hr>


<div class="alert alert-danger" role="alert" *ngIf="!heros.length">
    No matches found <a [routerLink]="['/home']" class="alert-link">Click here to go back Home</a>. Try again.
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">

    <app-hero-card *ngFor="let hero of heros" [hero]="hero" [index]="hero.id"></app-hero-card>

</div>
